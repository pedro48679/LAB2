<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(33, 103, 172, 0.863), #731bd074);
      }
      .login-card {
        max-width: 400px;
        width: 100%;
        border-radius: 1rem;
        background-color: #ffffff8a;
      }
      .btn-login {
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="card shadow-lg p-4 login-card">
      <div class="card-body">
        <a href="./login_template.html" class="btn btn-outline-dark mb-3">
          <i class="bi bi-arrow-left"></i> 
        </a>
        <h3 class="text-center mb-4 text-dark">Register</h3>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" aria-required="true" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="Enter password" 
              minlength="6" 
              required
            >
          </div>
          <div class="mb-5">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="confirm-password" 
              placeholder="Confirm password" 
              required
            >
            <div id="passwordHelp" class="form-text text-danger d-none">Passwords do not match.</div>
          </div>

          <script>
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirm-password");
            const passwordHelp = document.getElementById("passwordHelp");

            confirmPassword.addEventListener("input", () => {
              if (confirmPassword.value === password.value) {
                confirmPassword.classList.remove("is-invalid");
                confirmPassword.classList.add("is-valid");
                passwordHelp.classList.add("d-none");
              } else {
                confirmPassword.classList.remove("is-valid");
                confirmPassword.classList.add("is-invalid");
                passwordHelp.classList.remove("d-none");
              }
            });
          </script>

          <button type="submit" class="btn btn-dark w-100 btn-login" formaction="./register_template.html">Create Account</button>
        </form>
      </div>
    </div>
    <script>
      const form = document.querySelector("form");
      const usernameInput = document.getElementById("username");

      form.addEventListener("submit", (event) => {
        event.preventDefault(); 

        const username = usernameInput.value.trim();

        // Password match check
        if (password.value !== confirmPassword.value) {
          alert("⚠️ Passwords don't match.\n\n\tTry again.");
          // reset fields
          password.value = "";
          confirmPassword.value = "";
          password.focus();
          return;
        }

        if (username) {
          localStorage.setItem("username", ", " + username);
          window.location.href = "index_template.html";
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </body>
</html>
